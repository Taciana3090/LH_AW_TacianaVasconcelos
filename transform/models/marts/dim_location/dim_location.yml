version: 2

models:
  - name: dim_location
    description: >
      Dimension table providing detailed location data, including addresses, cities, 
      postal codes, states, provinces, and countries. This table is built by joining 
      sales order header data with the location reference table.
    columns:
      - name: shiptoaddress_sk
        description: >
          Surrogate key generated by combining the ship-to address ID from the 
          sales order header and the address ID from the location reference table.
        tests:
          - not_null
          - unique
      - name: ship_to_address_id
        description: >
          Identifier for the ship-to address associated with the sales order.
        tests:
          - not_null
          - relationships:
              to: ref('int_location')
              field: address_id
      - name: address_line
        description: >
          Address line providing street and number details for the location.
      - name: city
        description: >
          Name of the city where the address is located.
      - name: postal_code
        description: >
          Postal code of the location associated with the address.
      - name: state_province_name
        description: >
          Full name of the state or province where the location is situated.
      - name: country_name
        description: >
          Full name of the country associated with the location.

