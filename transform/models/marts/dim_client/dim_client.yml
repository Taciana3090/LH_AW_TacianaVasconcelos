version: 2

models:
  - name: dim_client
    description: >
      Dimension table containing client information. This table consolidates customer details 
      from `stg_aw__salesorderheader` and `int_customer` to generate a unique surrogate key 
      for each client and provides enriched customer data for analysis.
    columns:
      - name: customer_sk
        description: >
          Surrogate key uniquely identifying each customer, generated by combining 
          `stg_aw__salesorderheader.customer_id` and `int_customer.customer_id`.
        tests:
          - not_null
          - unique
      - name: customer_id
        description: >
          Original customer ID from the source data. Represents the unique identifier 
          for the customer in the transactional database.
        tests:
          - not_null
          - unique
      - name: full_name
        description: >
          Full name of the customer, as captured in the `int_customer` intermediate table.
        tests:
          - not_null
