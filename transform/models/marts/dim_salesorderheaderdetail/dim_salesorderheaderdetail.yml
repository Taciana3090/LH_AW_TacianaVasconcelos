version: 2

models:
  - name: dim_salesorderheaderdetail
    description: >
      Dimensional model representing sales order header and detail information,
      including surrogate keys for unique identification. This table is derived
      from the intermediate sales order detail dataset.
    columns:
      - name: salesorder_sk
        description: >
          Surrogate key for the sales order header, uniquely generated to identify
          each sales order.
        tests:
          - not_null
      - name: salesorderdetail_sk
        description: >
          Surrogate key for the sales order detail, uniquely generated to identify
          each sales order detail line.
        tests:
          - not_null
      - name: sales_order_id
        description: >
          Identifier for the sales order, linking to the original transactional system.
        tests:
          - not_null
      - name: sales_order_detail_id
        description: >
          Identifier for the sales order detail line, linking to the original transactional system.
        tests:
          - not_null
