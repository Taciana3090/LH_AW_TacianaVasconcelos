version: 2

models:
  - name: dim_creditcard
    description: >
      Dimension table that consolidates credit card information, including card type, masked 
      card number, expiration month, and year. This table is generated by joining sales order 
      headers with credit card details.
    columns:
      - name: creditcard_sk
        description: >
          Surrogate key generated for the credit card dimension using the credit_card_id 
          from sales order header and credit card details.
        tests:
          - unique
          - not_null
      - name: credit_card_id
        description: >
          Unique identifier for the credit card as referenced in the sales order headers.
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_aw__creditcard')
              field: credit_card_id
      - name: card_type
        description: >
          The type of credit card, such as Visa, MasterCard, or AMEX.
      - name: card_number_masked
        description: >
          The masked credit card number, used to protect sensitive customer data.
      - name: exp_month
        description: >
          Expiration month of the credit card.
      - name: exp_year
        description: >
          Expiration year of the credit card.